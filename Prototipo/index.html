<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - NimDent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Estudiantes</h1>
        <form id="registration-form" onsubmit="sendEmail(event)">
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="identificacion">Número de Identificación *</label>
                <input type="text" id="identificacion" name="identificacion" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="numero-estudiante">Número de Estudiante *</label>
                <input type="text" id="numero-estudiante" name="numero-estudiante" required>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera/Especialidad *</label>
                <input type="text" id="carrera" name="carrera" required>
            </div>
            <div class="form-group">
                <label for="semestre">Semestre *</label>
                <input type="text" id="semestre" name="semestre" required>
            </div>
            <div class="form-group">
                <label for="promedio">Promedio General</label>
                <input type="number" step="0.01" id="promedio" name="promedio">
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit">Guardar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
